<!DOCTYPE html>
<html>
<head>
<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #00ffff
}
body {
  overflow: hidden;
}
</style>
</head>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<div id="info">HW0.js
  <br>
  <button id="trainturn" onclick="ButtonEvent()">Stop</button>
<script>
var camera,scene,renderer,clock,train;
var angle = 90;
var stop = 0;
var mode = 0;
var line = 50;
var saved_mode = 0;
init();
animate();
function init() {
  scene = new THREE.Scene();
  
  clock = new THREE.Clock(); 
  
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);
  
  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.set (0, 40, 50);
  let controls = new THREE.OrbitControls(camera, renderer.domElement);
  
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);
  
  ////////////////////////////////////////////////////////////////
  train = new THREE.Mesh(new THREE.BoxGeometry (10,10,30), new THREE.MeshNormalMaterial());
  
  trainhead = new THREE.Mesh(new THREE.CylinderGeometry(5,5,20,30),new THREE.MeshNormalMaterial({color: 0x888888}));
  
  trainhead.position.y = 5;
  trainhead.position.z = -10;
  scene.add(train);
  train.add(trainhead);
}

function animate() {

  //document.getElementById('angle').textContent = angle;
  var radius = 40;
  var dt;
  if(mode == 0){
    train.position.set(line,5,-40);
    train.rotation.y = Math.PI/2;
    line -= 1;
    if(line < -40){
      clock.start();
      mode++;
      angle = 90;
    }
  } 
  
  else if(mode == 1){
    train.position.set(line + radius* Math.cos(angle), 5, -radius* Math.sin(angle));
      train.rotation.y = angle;
    dt = clock.getDelta();
      angle += 10*0.10472*dt;   
    if(line + radius* Math.cos(angle) > -40){
        clock.stop();
        mode++;
    }
  }
  else if(mode == 2){
  	train.position.set(line,5,40);
    train.rotation.y = Math.PI/2*3;
    line += 1;
    if(line > 40){
	 	  clock.start();
      mode++;
    }
  }
  else if(mode == 3){
    train.position.set(line + radius*Math.cos(angle), 5, -radius* Math.sin(angle));
    train.rotation.y = angle;
    dt = clock.getDelta();
    angle += 10*0.10472*dt;
    if(line + radius*Math.cos(angle) < 40){
      clock.stop();
      mode = 0;
      angle = 90;
    }
  }
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
function ButtonEvent(){
    if(stop == 0){
		stop = 1;
        saved_mode = mode;
        mode = 4;
    }
    else{
       	stop = 0;
        mode = saved_mode;
    }
}
</script>
</div>
</body>
</html>
